


<!-- hasPrevPage -->
<!-- hasNextPage -->

<ul class="pagination " style="margin:20px 0">

    <li class="page-item arrow">
        <a
        (click)="this.globalPaginator('prev')" class="page-link"
        [ngClass]="{'disabled': (this.paginator) && this.paginator.hasPrevPage == false}"
        >
        <i class="fa fa-angle-left" aria-hidden="true"></i> Anterior</a>

    </li>

    <li
    *ngFor="let item of this.repeat(this.paginator.pageCount); let i = index"
    class="page-item number">
        <a (click)="this.globalPaginator(i+1)"  class="page-link"
        [ngClass]="{'active': (this.paginator) && this.paginator.currentPage == i + 1}"
        >{{ i + 1 }}</a>
    </li>

    <li class="page-item arrow">
        <a
        (click)="this.globalPaginator('next')" class="page-link"
        [ngClass]="{'disabled': (this.paginator) && this.paginator.hasNextPage == false}"
        >Siguiente <i class="fa fa-angle-right" aria-hidden="true"></i></a>

    </li>

  </ul>
