

<div class="animated fast" id="LoginComponent"  [ngClass]="{
  'fadeIn': this._usersService.loginVisible == true,
  'fadeOut': this._usersService.loginVisible != true
}">

    <div class="card">
            <div class="card-body">
                <h4 style="margin-bottom: 15px;" class="titleSpecial4">
                    Accede a la plataforma
                </h4>
            <form
            ngNativeValidate
            #f="ngForm"
            (ngSubmit)="loginUser( f )"
            class="formDataSend" action="">

                <div class="row">

                     <div class="form-group clearfix col-12 ">
                      <label for="Email">Email</label>
                    <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
                    <input required ngModel name="Email" type="email" class="form-control" >
                  </div>

                </div>
                </div>

                <div class="row">

                   <div class="form-group clearfix col-12 ">
                    <label for="Pass">Contraseña</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="fa fa-key" aria-hidden="true"></i>
                        </span>
                    </div>
                    <input required ngModel name="Pass" type="password" class="form-control">
                  </div>
                  </div>

                </div>



                <div class="row formButtons leftCustom">
                  <button type="submit" class="buttonCustom btn btn-success btn-flat">Ingresar</button>
                </div>

                <div class="row spacebetweenCustom">
                  <a class="hiperButton" [routerLink]="['/register']" routerLinkActive="active">
                    Inscríbete hoy
                  </a>

                  <!-- <a class="hiperButton">
                    Recuperar contraseña
                  </a> -->
                </div>


            </form>

        </div>
    </div>
</div>
