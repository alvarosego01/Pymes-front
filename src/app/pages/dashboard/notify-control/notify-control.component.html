




<div class="containerFull" >
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">

          <div class="col-sm-6">
            <h1>Notificaciones

              <small
              *ngIf="(this._notifyService.notificaciones) && (this._notifyService.notificaciones.registros.length > 0)"
              >
              - {{ this._notifyService.notificaciones.registros.length }}
              </small>

            </h1>
          </div>

      </div><!-- /.container-fluid -->
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

        <div
        *ngIf="(this._notifyService.notificaciones) && (this._notifyService.notificaciones.registros.length > 0)"
        class="card card-primary card-outline">

            <!-- /.card-header -->
            <div class="card-body p-0">

              <div class="table-responsive mailbox-messages">
                <table class="table table-hover table-striped">

                    <thead>
                        <tr>
                            <th >
                                Leido
                            </th>
                            <th >
                              Asunto
                            </th>
                            <th>
                                Fecha
                            </th>
                            <th >

                            </th>


                        </tr>
                    </thead>

                  <tbody>

                  <tr
                  *ngFor="let item of this._notifyService.notificaciones.registros" >

                    <td>
                        <i
                        *ngIf="item.read == false"
                        class="fa fa-envelope" aria-hidden="true"></i>

                        <i
                        *ngIf="item.read == true"
                        class="fa fa-envelope-open" aria-hidden="true"></i>
                    </td>

                    <td class="mailbox-subject">
                        {{ item.subject }}
                    </td>

                    <td class="mailbox-date">{{ item.created_at }}</td>



                    <td class="text-right py-0 align-middle">
                        <div class="btn-group btn-group-sm">
                          <button
                          type="button"
                          [routerLink]="['/dashboard/notify/message', item._id ]"
                          class="btn btn-info"><i class="fas fa-eye"></i>
                        </button>
                          <button
                          type="button"
                          (click)="deleteNotif(item._id)"
                          class="btn btn-danger"><i class="fas fa-trash"></i>
                        </button>
                        </div>
                      </td>

                  </tr>

                  </tbody>
                </table>
                <!-- /.table -->
              </div>
              <!-- /.mail-box-messages -->
            </div>
            <!-- /.card-body -->
            <div class="card-footer p-0">

            </div>
        </div>


      <div class="jumbotron" *ngIf="(this._notifyService.notificaciones == null) || (this._notifyService.notificaciones.registros.length == 0)">
        <h1 class="titleSpecial2">Sin resultados</h1>
        <p>No hay notificaciones en este momento</p>
      </div>

    </section>

  </div>
