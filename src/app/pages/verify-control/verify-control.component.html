<div id="centralContainer" class="content-wrapper fullWidth" >


    <div class="container centralRegister">

        <div class="row">


            <div
            *ngIf="(this.type) && this.type == 'changePassword'"
            class="animated fadeIn fast card card-primary card-outline card-tabs">

                <div

                class="card-body">
                    <div class="tab-content" id="custom-tabs-three-tabContent">
                      <div

                      class="animated fadeIn fast tab-pane active show" id="custom-tabs-three-home" role="tabpanel" aria-labelledby="custom-tabs-three-home-tab">


                        <h4 style="margin-bottom: 15px;" class="titleSpecial4">
                            Cambio de contraseña
                          </h4>
                          <hr>
                          <form
                          ngNativeValidate
                          #f="ngForm"
                          (ngSubmit)="changePassword( f )"

                          class="formDataSend" action="">

                          <div class="row">

                            <div class="form-group clearfix col-md-12 ">
                              <label for="Pass">Contraseña <span class="colorRed">(*)</span></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <input  ngModel  name="Pass" #Pass="ngModel" type="password" class="form-control" required>
                            </div>

                            <div class="errorSpace" *ngIf="( this.enviado == true && Pass.invalid ) || (Pass.invalid && (Pass.dirty || Pass.touched))" >
                              <small *ngIf="Pass.errors.required">
                                Este campo es obligatorio
                              </small>

                            </div>

                            </div>
                             <div class="form-group clearfix col-md-12 ">
                              <label for="CPass">Confirma contraseña <span class="colorRed">(*)</span></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <input  ngModel  name="CPass" #CPass="ngModel" type="password" class="form-control" required>
                              </div>

                              <div class="errorSpace" *ngIf="( this.enviado == true && CPass.invalid ) || (CPass.invalid && (CPass.dirty || CPass.touched))" >
                                <small *ngIf="CPass.errors.required">
                                  Este campo es obligatorio
                                </small>

                              </div>

                            </div>

                          </div>


                  <div class="row formButtons centerCustom">
                    <button
                    (click)="alEnviar()"
                    type="submit" class="buttonCustom btn btn-success btn-flat">Enviar</button>
                  </div>

                          </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
